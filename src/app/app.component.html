<div *ngIf="!activo; else loggedOut">
  <div class="container mt-5 mx-auto">
    <div class="card  w-75  mx-auto">
      <article class="card-body">
        <h4 class="card-title text-center mb-4 mt-1">Ingresar</h4>
        <hr>
        <p class="text-success text-center">Some message goes here</p>
        <form>
        <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
           </div>
          <input name="" class="form-control" placeholder="Email or username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" >
        </div> <!-- input-group.// -->
        </div> <!-- form-group// -->
        <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
           </div>
            <input class="form-control" placeholder="******" type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" >
        </div> <!-- input-group.// -->
        </div> <!-- form-group// -->
        <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" (click)="login()"> Login  </button>
        </div> <!-- form-group// -->
        <p class="text-center"><a href="#" class="btn">Forgot password?</a></p>
        </form>
      </article>
      </div>
  </div>
</div>

<ng-template #loggedOut>
  <app-dashboard></app-dashboard>
</ng-template>

<div class="card mt-4 ml-4  text-center " style="width: 30rem;">
    <div class="card-body">
        <img src={{usuario.photo}} class="img-fluid" alt=""/>
        <div class="card-title text-uppercase mt-3"> <strong>Nombre:</strong> {{usuario.nombre}} {{usuario.apellido}}  </div>
        <p class="card-text"><strong>Username: </strong>  {{usuario.username}}   </p>
        <p><strong>Fecha Nacimiento: </strong>{{usuario.fecha_nacimiento|date:'longDate'}}</p>
    </div>
</div>
